server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # ðŸ”¥ ASSETS STATIQUES â€” PRIORITÃ‰ ABSOLUE
    location ^~ /build/ {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location ^~ /storage/ {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
